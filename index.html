<html>
  <head>
    <!-- Moralis SDK code -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>NFT DEMO</h1>

    <script>
      
      const serverUrl = "https://ht1tweosu3li.usemoralis.com:2053/server";
      const appId = "bIFn85NyDLR5CGfIzPaAqliWSpKwUuTOOEvK1KA6";
      Moralis.start({ serverUrl, appId });
      
      async function getNFTs() {
        const options = { chain: 'eth', address: '0x69023dddab45f345f2b683c180001d017fc0a540' };
        const nftsP = await Moralis.Web3API.account.getNFTs(options);
        
        console.log(nftsP);
        
        const nfts = nftsP["result"];
        console.log(nfts);
        
        nfts.forEach(function(nft) {
          let url = fixURL(nft.token_uri);
          
          fetch(url)
          .then(response => response.json())
          .then(data => {
            
            let div = document.createElement('div');
            
            let h2 = document.createElement('h2');
            h2.textContent = data.name;
            
            let h3 = document.createElement('h3');
            h3.textContent = data.description;
            
            let hr = document.createElement('hr');
            
            div.appendChild(h2);
            div.appendChild(h3);
            div.appendChild(hr);
            
            document.body.appendChild(div);
            
          });
        })
        
      }
      
      getNFTs();
      
    </script>
  </body>
</html>
