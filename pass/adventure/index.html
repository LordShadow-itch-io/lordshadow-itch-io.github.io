<html>
  <head>
    <title>Vanilla Boilerplate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/games.css">
  </head>
  
  <body>

    <nav>
      <div class="navcontainer">
        <h1>The Chained Community</h1>

      <div class="menu">
        <a class="btn btn--stripe" href="/">Home</a>
        <a class="btn btn--stripe" href="/about/">About</a>
        <a class="btn btn--stripe" href="#">Game Areas</a>
        <a class="btn btn--stripe" href="#">Contacts</a>
      </div>

      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      </div>
    </nav>

    <script>
      function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = document.getElementsByClassName('gameDiv');
        for (i = 0; i < li.length; i++) {
            a = li[i];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
    </script>

    <div id="srchCont">
      <h1>Browse</h1>
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

      <div id="gmsCont">
        <div class="gameDiv">1</div>
        <div class="gameDiv">2</div>
        <div class="gameDiv">3</div>
        <div class="gameDiv">4</div>
        <div class="gameDiv">5</div>
        <div class="gameDiv">6</div>
    </div>

    <button class="button-19" id="resetVerif" onclick="verify('adventure')">RESEnd</button>
    <div class="loader center" id="verifLoader"></div>
    <h2 id="tooltip">Accept the sign message to verify!</h2>
    
    <script src="/src/js/adventure.js"></script>
    <script src="/src/js/verify.js"></script>
    <script src="/src/js/navbar.js"></script>
    <script> verify("adventure"); </script>
  </body>
</html>
